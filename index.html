<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fold Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgbox">
        <img src="./images/1.JPG" />
        <img src="./images/2.jpg" />
      </div>
      <div class="details">
        <div class="content">
          <h2>
            Aditya Gupta
            <span class="profession">Full Stack Web Developer</span>
          </h2>
          <div class="social-icons">
            <a href="https://twitter.com/imaditya_gupta" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://github.com/imaditya05" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/aditya-gupta05/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
